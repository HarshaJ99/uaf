<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects - United Assistance Foundation Lanka</title>
    <link rel="icon" type="image/jpeg" href="/assets/logo 2.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A237E',
                        secondary: '#FF6B00',
                        background: '#FFF8E1',
                        accent: '#FFD54F'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow">
        <!-- Projects Hero -->
        <section class="bg-gradient-to-r from-amber-500 to-amber-600 text-white py-16">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-4xl font-bold mb-6">Our Projects</h1>
                <p class="text-xl max-w-2xl mx-auto">Explore our ongoing and completed initiatives that are transforming communities across Sri Lanka.</p>
            </div>
        </section>

        <!-- Projects Grid -->
        <section class="py-16 bg-white">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Current & Completed Projects</h2>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="projects-grid">
                    <!-- Projects will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
